
<div *ngIf="products.length>0; else noproducts" >
  <ul style=" list-style-type: none;">
    <li *ngFor = "let p of products" class="styleForm" style="margin:2%" >
      {{p.name}} <br/>
      {{p.description}} <br/>
      {{p.price}} <br/>

      <button mat-raised-button  (click)="deleteProduct($event, p)">
        Delete
      </button>
      <button mat-raised-button  (click)="editProduct($event, p)">
          Edit
      </button>
      <div *ngIf="editing && editingProduct.id == p.id">
          <form (ngSubmit)="addProduct()" class="styleForm">
              <mat-form-field class="example-full-width">
            
                  <input matInput placeholder="Name" type="text" name="name" [(ngModel)]="editingProduct.name">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Description" type="text" name="description" [(ngModel)]="editingProduct.description">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Price" type="number" name="price" [(ngModel)]="editingProduct.price">
                </mat-form-field>
                  <button mat-raised-button type="submit">
                
                    Update
                  </button>
            
                </form>
            
      </div>

    </li>
  </ul>
</div>

<ng-template #noproducts>

  <p> No hay productos aun. </p>

</ng-template>
